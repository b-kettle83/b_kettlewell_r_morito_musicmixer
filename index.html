<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Mixer</title>
    <link href="css/grid.css" rel="stylesheet" type="text/css">
    <link href="css/main.css" rel="stylesheet" type="text/css">
</head>
<body>
    <h1 class="hidden">Benjamin Kettlewell &amp; Rin Morito Music mixer</h1>

    <header class="grid-con">
        <div class="col-start-1 col-span-3" id="logo">
            <img src="images/musicmixer-logo.svg" alt="logo">
        </div>
        <div class="col-start-4 col-span-9" id="main-menu">
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Create</a></li>
                    <li><a href="#">Library</a></li>
                    <li><a href="#">Tutorials</a></li>
                    <li><a href="#">Setting</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div id="audio_container"></div>

    <section id="mainstage" class="full-width-grid-con">
        <div id="dropzones" class="grid-con">
            <div class="drop_zone col-start-1 col-span-2"></div>
            <div class="drop_zone col-start-3 col-span-2"></div>
            <div class="drop_zone col-start-5 col-span-2"></div>
            <div class="drop_zone col-start-7 col-span-2"></div>
            <div class="drop_zone col-start-9 col-span-2"></div>
            <div class="drop_zone col-start-11 col-span-2"></div>
            <div class="drop_zone col-start-1 col-span-2"></div>
            <div class="drop_zone col-start-3 col-span-2"></div>
        </div>
    </section>

    <div id="audios" class="grid-con">
        <img src="images/drumTest.jpg" data-audio-name="popdrums" class="audio_image col-start-1 col-span-2">
        <img src="images/guitarTest.jpg" data-audio-name="discoguitar" class="audio_image col-start-3 col-span-2">
        <button id="reset_button">Reset</button>
        <button id="play_button">Play</button>
    </div>

    <section id="slots" class="grid-con">
        <div id="slot1" class="audio_slot col-start-1 col-span-3">
            <p>Audio Slot</p>
        </div>
        <div id="slot2" class="audio_slot col-start-4 col-span-3">
            <p>Audio Slot</p>
        </div>
        <div id="slot3" class="audio_slot col-start-7 col-span-3">
            <p>Audio Slot</p>
        </div>
        <div id="slot4" class="audio_slot col-start-10 col-span-3">
            <p>Audio Slot</p>
        </div>
    </section>

    <section id="beats" class="grid-con">
        <div id="beats_wheel" class="col-start-4 col-span-6">
            <div>
                <img width="50" height="50" src="https://img.icons8.com/ios-glyphs/30/FFFFFF/replay.png" alt="replay"/>
            </div>
            <div>
            <img width="50" height="50" src="https://img.icons8.com/ios/50/FFFFFF/circled-play--v1.png" alt="circled-play--v1">
            </div>
        <div>
            <img width="50" height="50" src="https://img.icons8.com/ios-filled/50/FFFFFF/high-volume--v1.png" alt="high-volume--v1"/>
        </div>
    </div>
    </section>

    <script src="js/main.js"></script> 
</body>
</html>
